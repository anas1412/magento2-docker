version: '3'
services:
  web_server:
    build:
      context: ./web_server/
    container_name: apache2
    volumes:
      - ./backend-magento:/var/www/html/backend-magento
      - ./web_server/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
      - ./web_server/deploy.sh:/var/www/html/backend-magento/deploy.sh
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "80:80"
    links:
      - mysql_db

  mysql_db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: kamioun
      MYSQL_USER: magento2
      MYSQL_PASSWORD: magento2
      MYSQL_ROOT_PASSWORD: magento2
    volumes:
      - ./kamioun.sql:/var/lib/mysql/kamioun.sql
      - ./mysql:/var/lib/mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql_db
      UPLOAD_LIMIT: 1024M
    depends_on:
      - mysql_db
    ports:
      - "8080:80"

volumes:
  mysql:
